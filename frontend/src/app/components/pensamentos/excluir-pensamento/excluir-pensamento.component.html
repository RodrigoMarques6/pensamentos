<section class="container cancelar-pensamentos ff-inter">
  <div class="modal">
    <p>
      O pensamento será deletado <br />
      Deseja confirmar a <b>exclusão?</b>
    </p>
    <div class="acoes">
      <button class="botao botao-excluir" (click)="excluirPensamento()">
        Excluir
      </button>
      <button class="botao botao-cancelar" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
