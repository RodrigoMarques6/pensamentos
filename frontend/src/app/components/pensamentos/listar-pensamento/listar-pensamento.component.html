<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarPensamento" class="botao">
      Adicionar pensamento
    </button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0; else semPensamentos">
    <!-- Explicando a estrutura de repetição abaixo: *ngFor trata-se de uma diretiva
    no Angular utilizada para estruturas de repetição. No exemplo abaixo, quero iterar cada pensamento da lista de pensamentos. Para realizar a atividade esperada, isto é, conseguir iterar os pensamentos através da lista de pensamentos do TS, é necessário realizar uma comunicação entre o componente pai e os componentes filhos desta aplicação, uma vez que o componente que cria o pensamento não é o mesmo que este. -->
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>

  <ng-template #semPensamentos>
    <div>
      <p>Ops, não há pensamentos :(</p>
    </div>
  </ng-template>
</section>
